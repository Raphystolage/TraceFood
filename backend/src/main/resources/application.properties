# First database configurations
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/TracefoodClassicDB
spring.datasource.username=mysqluser
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Second database configurations
spring.seconddatasource.jdbc-url=jdbc:mysql://localhost:3306/TracefoodBlockchainDB
spring.seconddatasource.username=mysqluser
spring.seconddatasource.password=password
spring.seconddatasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Other configurations
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=true